<div class="row reveal-animation">
    <div class="col-md-offset-3 col-md-9">
        <h3>Редактировать игру</h3>
        <hr />
        <div class="col-md-7">

            <input type="text" name="name" id="name" class="form" placeholder="Название..." ng-model="model.title" />
            <span class="text-muted" style="color: gainsboro">
                Студия
            </span>
            <select class="form" ng-model="model.company.id" ng-options="template.id as template.companyName for template in Companies"></select>


            <span class="text-muted" style="color: gainsboro">
                Жанры
            </span>
            <!--<select class="form" multiple ng-model="chosenGenres" ng-options="template.id as template.name for template in Genres"></select>-->
            <div class="well form" style="max-height: 200px; overflow: auto;">
                <ul class="list-group checked-list-box">
                    <li class="list-group-item" ng-repeat="genre in Genres">
                        <input type="checkbox" checklist-model="chosenGenres" checklist-value="genre.id"> {{genre.name}}
                    </li>
                </ul>
            </div>

            <span class="text-muted" style="color: gainsboro">
                Возрастное ограничение:
            </span>
            <input type="number" class="form" ng-model="model.restrictions" style="width: 70px; background: none; color: white; border: none" min="0" max="21" value="0">
            <span style="color: gainsboro; font-size: 20px;">
                <b>
                    +
                </b>
            </span>
            <br/>
            <span class="text-muted" style="color: gainsboro">
                Дата выхода:
            </span>
            <input type="date" class="form" ng-model="model.releaseDate" style="width: 150px; background: none; color: white; border: none">

            <textarea name="message" id="message" class="form textarea" placeholder="Системные требования..." ng-model="model.systemRequirements"></textarea>
            <input type="file" id="selectedFile" style="display: none;" ng-model-instant onchange="angular.element(this).scope().imageUpload(event)" accept="image/gif, image/jpeg, image/png" />

            <textarea name="message" id="message" class="form textarea" placeholder="Описание..." ng-model="model.description"></textarea>
            <input type="file" id="selectedFile" style="display: none;" ng-model-instant onchange="angular.element(this).scope().imageUpload(event)" accept="image/gif, image/jpeg, image/png" />

            <span class="text-muted" style="color: gainsboro">
                Цена:
            </span>
            <input type="number" class="form" ng-model="model.price" style="width: 100px; background: green; color: white; border: none; border-radius: 20px;" min="0" value="0">
            <span style="color: gainsboro; font-size: 20px;">
                <span class="fa" style="font-size: 25px;">
                    $
                </span>
            </span>

            <br />
            <br />
            <div style="margin-bottom: 10px;">
                <button class="form-btn btn red-btn" ng-click="EditGame()">Редактировать</button>
                <button type="submit" id="submit" name="submit" class="form-btn pull-right" ng-click="Cancel()">Отмена</button>
            </div>
            <div style="margin-bottom: 10px;">
                <div ng-repeat="error in errors" style="color: red">{{error}}</div>
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-danger btn-xs" style="position: absolute; top: 0; " ng-click="ResetImage()">X</button>
            <img class="img-thumbnail" width="150" ng-src="{{img}}" id="img" style="margin-bottom: 10px;" />
            <input type="button" class="btn-default btn" value="Обзор..." onclick="document.getElementById('selectedFile').click();" />
            <span style="color: aliceblue">{{file}}</span>
        </div>
    </div>
</div>
