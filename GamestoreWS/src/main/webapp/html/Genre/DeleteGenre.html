

<div class="col-md-offset-1 col-md-5">
    <div class="reveal-animation">
        <h3>Удалить жанр?</h3>
        <hr />
        <div class="">
            <h3>{{genre.name}}</h3>
            <p nf-if="genre.Description">{{genre.genreDescription}}</p>
        </div>
        <div style="margin-bottom: 10px;">
            <button type="submit" id="submit" name="submit" class="form-btn red-btn" ng-click="Delete()">Удалить</button>
            <button type="submit" id="submit" name="submit" class="form-btn pull-right" ng-click="Cancel()">Отмена</button>
        </div>
        <div ng-repeat="error in errors" style="color: red">{{error}}</div>
    </div>
</div>
